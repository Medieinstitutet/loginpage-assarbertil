<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggningify</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-items">
        <img
          class="header-logo"
          src="img/logo.svg"
          alt="Inloggningifys logotyp"
        />
        <button id="header-auth" class="btn">Logga in</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="container">
      <!-- No auth view -->
      <div id="hero" class="">
        <h1>
          En inkomplett tjänst för <br />
          inloggningar, konstruerad<br />
          för osäkerhet
        </h1>
        <hr class="hero-line" />
        <button class="btn btn-large">Testa gratis</button>
      </div>

      <!-- Authed view -->
      <div id="login-greeting" class="hidden">
        <h2 id="greeting-title">Välkommen, Assar.</h2>
        <p>Du har loggat in.</p>
        <button class="btn btn-ghost">Logga ut</button>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container footer-items">
        <p>&copy; Inloggningify</p>
        <img class="square" src="img/square.svg" alt="" />
      </div>
    </footer>

    <!-- Dialog -->
    <div id="dialog" class="hidden">
      <div id="dialog-content">
        <button id="dialog-close">
          <img src="img/cross.svg" alt="" />
          Stäng
        </button>
        <form id="auth-form">
          <h3>Logga in</h3>
          <div class="form-group">
            <label for="form-username">Användarnamn</label>
            <input id="form-username" type="text" required autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="form-password">Lösenord</label>
            <input id="form-password" type="password" required />
          </div>
          <button id="form-submit" type="submit" value="Logga in" class="btn">
            Logga in
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
